<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="desctiption" content="Test your 2017 Eagles knowledge">  
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>2017 Eagles Quiz</title>
  </head>
  <body>
    <header>
      <h1>2017 Eagles Quiz</h1>
      <img src="images/eagles-text.png" alt="The Philadelpha Eagles logo, including team name">
    </header>
    <main>
      <form action="index.js" method="post">  
        <div class="start js-start">
          <p class="instructions">Click on the start button to test your knowledge!</p>
          <button class="start js-start">Start!</button>
        </div>
        <div class="quiz js-quiz hidden">
            <p>This is a question. Is the answer A, B, C, or D?</p>
            <button>Option A</button>
            <button>Option B</button>
            <button>Option C</button>
            <button>Option D</button>
        </div>
      </form>
      <div class="results js-results hidden">
        <p class="js-question-number">You are on question n out of 10</p>
        <p class="js-current-score">x correct, y incorrect</p>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
